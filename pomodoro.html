<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./js/timer.js"></script>
</head>
<body>
  <header class="bordered">
    <h1>Pomodoro</h1>
    <h2>Timer</h2>
  </header>
  <div id="stats">
    <p>Completed: <span id="complete-pomodoros">0</span> pomodoros and <span id="complete-sets">0</span> sets!<p>
  </div>  
  <div class="info">
    <p>The Pomodoro Technique is used by both students and professionals to increase focus and productivity.</p>
  </div>
  <h1 class="bordered" id="time">00:00</h1>
  <fieldset class="bordered" id="options">
    <label for="pomodoro-duration">Duration</label>
    <select id="pomodoro-duration" name="pomodoro-duration">
      <option value="1">10</option>
      <option value="2">15</option>
      <option value="3" selected>25</option>
      <option value="4">45</option>
      <option value="5">60</option>
    </select>
    <label for="short-rest">Break</label>
    <select id="short-rest" name="short-rest">
      <option value="1" selected>5</option>
      <option value="2">10</option>
      <option value="3">15</option>
    </select>
    <label for="long-rest">Rest</label>
    <select id="long-rest" name="long-rest">
      <option value="1" selected>15</option>
      <option value="2">20</option>
      <option value="3">30</option>
    </select>
    <label for="pomodoro-set">Set Size</label>
    <select id="pomodoro-set" name="pomodoro-set">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    </fieldset>
    <button class="bordered" id="tomato"><img src="img/tomato-green-flat.png" alt="green tomato"></button>
  <footer class="bordered">
    <a href="http://twitter.com/argotpryer"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
    <a href="http://facebook.com/5gp17"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
    <p>&copy; 2019 Gary Porter.</p>
  </footer>
</body>
</html>
